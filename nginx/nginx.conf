events {
    worker_connections 1024;
}

http {
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Backend upstream
    upstream backend {
        server backend:3001;
    }

    # Frontend upstream
    upstream frontend {
        server frontend:3000;
    }

    # Admin upstream
    upstream admin {
        server admin:3002;
    }

    # Auth Server upstream (OpenID Connect)
    upstream auth_server {
        server auth-server:3003;
    }

    # Open Banking API upstream
    upstream openbanking {
        server openbanking:3004;
    }

    # HTTPS server for frontend
    server {
        listen 443 ssl;
        server_name localhost banksim.ca *.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # API routes
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend routes (must be last)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Disable caching for HTML to ensure fresh JavaScript references
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

    # HTTPS server for admin interface (admin.banksim.ca)
    server {
        listen 443 ssl;
        server_name admin.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # Admin interface routes
        location / {
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Disable caching for HTML to ensure fresh JavaScript references
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

    # HTTPS server for Authorization Server (auth.banksim.ca)
    server {
        listen 443 ssl;
        server_name auth.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # All routes go to auth server
        location / {
            proxy_pass http://auth_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS server for Open Banking API (openbanking.banksim.ca)
    server {
        listen 443 ssl;
        server_name openbanking.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # All routes go to openbanking API
        location / {
            proxy_pass http://openbanking;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost banksim.ca *.banksim.ca;
        return 301 https://$host$request_uri;
    }
}
