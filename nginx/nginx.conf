events {
    worker_connections 1024;
}

http {
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Use Docker's internal DNS resolver for dynamic resolution
    # This prevents stale IP caching when containers restart
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # HTTPS server for frontend
    server {
        listen 443 ssl;
        server_name localhost banksim.ca *.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # Health check endpoint
        location /health {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # API routes
        location /api {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Well-known routes (WebAuthn related origins, etc.)
        location /.well-known {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Uploaded files (logos, etc.) - served by backend
        location /uploads {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Cache uploaded images for 1 day
            add_header Cache-Control "public, max-age=86400";
        }

        # Frontend routes (must be last)
        location / {
            set $frontend_upstream frontend:3000;
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Disable caching for HTML to ensure fresh JavaScript references
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

    # HTTPS server for admin interface (admin.banksim.ca and admin-dev.banksim.ca)
    server {
        listen 443 ssl;
        server_name admin.banksim.ca admin-dev.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # Uploaded files (logos, etc.) - served by backend
        location /uploads {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Cache uploaded images for 1 day
            add_header Cache-Control "public, max-age=86400";
        }

        # Admin interface routes
        location / {
            set $admin_upstream admin:3002;
            proxy_pass http://$admin_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Disable caching for HTML to ensure fresh JavaScript references
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

    # HTTPS server for Authorization Server (auth.banksim.ca and auth-dev.banksim.ca)
    server {
        listen 443 ssl;
        server_name auth.banksim.ca auth-dev.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # All routes go to auth server
        location / {
            set $auth_upstream auth-server:3003;
            proxy_pass http://$auth_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS server for Open Banking API (openbanking.banksim.ca)
    server {
        listen 443 ssl;
        server_name openbanking.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # All routes go to openbanking API
        location / {
            set $openbanking_upstream openbanking:3004;
            proxy_pass http://$openbanking_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # HTTPS server for SSIM Store Simulator (ssim.banksim.ca)
    server {
        listen 443 ssl;
        server_name ssim.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # All routes go to SSIM (running on host machine)
        location / {
            set $ssim_upstream host.docker.internal:3005;
            proxy_pass http://$ssim_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Disable caching for HTML to ensure fresh JavaScript references
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

    # HTTPS server for NSIM Payment Network (payment.banksim.ca and payment-dev.banksim.ca)
    server {
        listen 443 ssl;
        server_name payment.banksim.ca payment-dev.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # All routes go to NSIM Payment Network container
        location / {
            set $payment_upstream payment-network:3006;
            proxy_pass http://$payment_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name localhost banksim.ca *.banksim.ca;
        return 301 https://$host$request_uri;
    }
}
