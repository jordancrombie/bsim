events {
    worker_connections 1024;
}

http {
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Use Docker's internal DNS resolver for dynamic resolution
    # This prevents stale IP caching when containers restart
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # HTTPS server for frontend (dev.banksim.ca)
    server {
        listen 443 ssl;
        server_name localhost dev.banksim.ca;

        ssl_certificate /etc/nginx/certs/banksim.ca.crt;
        ssl_certificate_key /etc/nginx/certs/banksim.ca.key;

        # Health check endpoint
        location /health {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # API routes
        location /api {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Well-known routes (WebAuthn related origins, etc.)
        location /.well-known {
            set $backend_upstream backend:3001;
            proxy_pass http://$backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend routes (must be last)
        location / {
            set $frontend_upstream frontend:3000;
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Disable caching for HTML to ensure fresh JavaScript references
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
    }

