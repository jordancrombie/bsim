services:
  postgres:
    image: postgres:15-alpine
    container_name: bsim-postgres
    environment:
      POSTGRES_USER: bsim
      POSTGRES_PASSWORD: bsim_dev_password
      POSTGRES_DB: bsim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsim"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
