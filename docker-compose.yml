# Docker Compose for BSIM Banking Simulator
# For local testing and development

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bsim-db
    environment:
      POSTGRES_USER: bsim
      POSTGRES_PASSWORD: bsim_dev_password
      POSTGRES_DB: bsim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsim"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bsim-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bsim-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/bsim
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      USE_HTTPS: "false"
      DOMAIN: banksim.ca
      FRONTEND_PORT: 443
      CORS_ORIGIN: https://localhost,https://banksim.ca,https://*.banksim.ca,http://frontend:3000
      RP_ID: banksim.ca
      ORIGIN: https://banksim.ca
      UPLOAD_DIR: /app/uploads
      TEST_CLEANUP_KEY: ${TEST_CLEANUP_KEY:-bsim-test-cleanup-secret-key}
    volumes:
      - uploads_data:/app/uploads
    # No exposed ports - nginx will proxy to backend:3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx prisma migrate deploy &&
        npx prisma generate &&
        node dist/server.js
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://banksim.ca/api
        NEXT_PUBLIC_DOMAIN: banksim.ca
        NEXT_PUBLIC_BACKEND_PORT: 443
    container_name: bsim-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
    # No exposed ports - nginx will proxy to frontend:3000
    depends_on:
      - backend
    networks:
      - bsim-network

  # Admin Interface (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: bsim-admin
    user: "0:0"  # Run as root initially to fix permissions, then switch
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/bsim
      UPLOAD_DIR: /app/uploads
      # Passkey configuration - use parent domain for cross-subdomain passkey sharing
      RP_ID: banksim.ca
      ADMIN_ORIGIN: https://admin.banksim.ca
      # Storage configuration (default: local)
      # Set STORAGE_TYPE=s3 and configure S3_* vars for production
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      CLOUDFRONT_URL: ${CLOUDFRONT_URL:-}
      # Test admin key for E2E testing (do NOT set in production)
      TEST_ADMIN_KEY: ${TEST_ADMIN_KEY:-bsim-test-admin-secret-key}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network
    command: >
      sh -c "
        chown -R 1001:1001 /app/uploads &&
        su -s /bin/sh nextjs -c 'node server.js'
      "

  # Authorization Server (OpenID Connect)
  auth-server:
    build:
      context: ./auth-server
      dockerfile: Dockerfile
    container_name: bsim-auth
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/bsim
      ISSUER: https://auth.banksim.ca
      COOKIE_KEYS: ${COOKIE_KEYS:-dev-cookie-key-1-32chars-long,dev-cookie-key-2-32chars-long}
      JWKS_SECRET: ${JWKS_SECRET:-dev-jwks-secret-key-change-in-production}
      CORS_ORIGIN: https://banksim.ca,https://auth.banksim.ca,https://openbanking.banksim.ca,http://localhost:3005
      # Passkey configuration - use parent domain for cross-subdomain passkey sharing
      RP_ID: banksim.ca
      AUTH_ORIGIN: https://auth.banksim.ca
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network
    command: >
      sh -c "
        npx prisma generate &&
        node dist/server.js
      "

  # Open Banking Resource Server
  openbanking:
    build:
      context: ./openbanking
      dockerfile: Dockerfile
    container_name: bsim-openbanking
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/bsim
      AUTH_SERVER_ISSUER: https://auth.banksim.ca
      JWKS_URI: http://auth-server:3003/.well-known/jwks.json
      AUDIENCE: https://openbanking.banksim.ca
      CORS_ORIGIN: "*"
    depends_on:
      auth-server:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - bsim-network
    command: >
      sh -c "
        npx prisma generate &&
        node dist/server.js
      "

  # Redis for NSIM job queue
  redis:
    image: redis:7-alpine
    container_name: bsim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bsim-network

  # NSIM Payment Network
  payment-network:
    build:
      context: ../nsim
      dockerfile: Dockerfile
    container_name: bsim-payment-network
    environment:
      NODE_ENV: production
      PORT: 3006
      # BSIM Backend connection (for payment processing)
      BSIM_BASE_URL: http://backend:3001
      BSIM_API_KEY: ${BSIM_PAYMENT_API_KEY:-dev-payment-api-key}
      # Redis for job queue
      REDIS_URL: redis://redis:6379
      # Authorization expiry (hours)
      AUTH_EXPIRY_HOURS: 168
    depends_on:
      - backend
      - redis
    networks:
      - bsim-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # WSIM Backend (Wallet Simulator API)
  wsim-backend:
    build:
      context: ../wsim/backend
      dockerfile: Dockerfile
    container_name: bsim-wsim-backend
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/wsim
      APP_URL: https://wsim.banksim.ca
      FRONTEND_URL: https://wsim.banksim.ca
      AUTH_SERVER_URL: https://wsim-auth.banksim.ca
      JWT_SECRET: ${WSIM_JWT_SECRET:-wsim-dev-jwt-secret}
      SESSION_SECRET: ${WSIM_SESSION_SECRET:-wsim-dev-session-secret}
      ENCRYPTION_KEY: ${WSIM_ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef}
      CORS_ORIGINS: https://wsim.banksim.ca,https://wsim-auth.banksim.ca
      BSIM_PROVIDERS: '[{"bsimId":"bsim","name":"Bank Simulator","issuer":"https://auth.banksim.ca","apiUrl":"https://banksim.ca","clientId":"wsim-wallet","clientSecret":"${WSIM_BSIM_CLIENT_SECRET:-wsim-dev-secret}"}]'
      # WebAuthn / Passkey configuration
      WEBAUTHN_RP_NAME: WSIM Wallet
      WEBAUTHN_RP_ID: banksim.ca
      WEBAUTHN_ORIGIN: https://wsim.banksim.ca
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network
    restart: unless-stopped

  # WSIM Auth Server (Wallet OIDC Provider)
  wsim-auth-server:
    build:
      context: ../wsim/auth-server
      dockerfile: Dockerfile
    container_name: bsim-wsim-auth-server
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/wsim
      ISSUER: https://wsim-auth.banksim.ca
      BACKEND_URL: http://wsim-backend:3003
      FRONTEND_URL: https://wsim.banksim.ca
      COOKIE_SECRET: ${WSIM_COOKIE_SECRET:-wsim-dev-cookie-secret}
      CORS_ORIGINS: https://wsim.banksim.ca,https://ssim.banksim.ca
      # WebAuthn / Passkey configuration
      WEBAUTHN_RP_NAME: WSIM Wallet
      WEBAUTHN_RP_ID: banksim.ca
      WEBAUTHN_ORIGIN: https://wsim.banksim.ca
      # Popup origins allowed for embedded payment flow
      ALLOWED_POPUP_ORIGINS: https://ssim.banksim.ca
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network
    restart: unless-stopped

  # WSIM Frontend (Wallet UI)
  wsim-frontend:
    build:
      context: ../wsim/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://wsim.banksim.ca/api
        NEXT_PUBLIC_AUTH_URL: https://wsim-auth.banksim.ca
    container_name: bsim-wsim-frontend
    depends_on:
      - wsim-backend
      - wsim-auth-server
    networks:
      - bsim-network
    restart: unless-stopped

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: bsim-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
      - auth-server
      - openbanking
      - payment-network
      - wsim-backend
      - wsim-frontend
      - wsim-auth-server
    networks:
      - bsim-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  bsim-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
  redis_data:
