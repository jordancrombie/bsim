# Docker Compose for BSIM Banking Simulator
# For local testing and development

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bsim-db
    environment:
      POSTGRES_USER: bsim
      POSTGRES_PASSWORD: bsim_dev_password
      POSTGRES_DB: bsim
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsim"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bsim-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bsim-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/bsim
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      USE_HTTPS: "false"
      DOMAIN: banksim.ca
      FRONTEND_PORT: 443
      CORS_ORIGIN: https://localhost,https://banksim.ca,https://*.banksim.ca,http://frontend:3000
      RP_ID: banksim.ca
      ORIGIN: https://banksim.ca
    # No exposed ports - nginx will proxy to backend:3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx prisma migrate deploy &&
        npx prisma generate &&
        node dist/server.js
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://banksim.ca/api
        NEXT_PUBLIC_DOMAIN: banksim.ca
        NEXT_PUBLIC_BACKEND_PORT: 443
    container_name: bsim-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
    # No exposed ports - nginx will proxy to frontend:3000
    depends_on:
      - backend
    networks:
      - bsim-network

  # Admin Interface (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: bsim-admin
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://bsim:bsim_dev_password@db:5432/bsim
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bsim-network

  # Nginx Reverse Proxy (SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: bsim-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bsim-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  bsim-network:
    driver: bridge

volumes:
  postgres_data:
